<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Booking Form</title>
</head>
<body>

<div class="form-container">
    <form action="">
        <h2>Hotel Booking Form</h2>

        <div class="row">
            <div class="input-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Rohit">
            </div>
            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Sharma">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="rohit45@gmail.com">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="1234567890">
            </div>
        </div>

        <div class="input-group full-width">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Kolhapur">
        </div>

        <div class="row">
            <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Maharashtra">
            </div>
            <div class="input-group">
                <label for="district">District</label>
                <input type="text" id="district" placeholder="Mumbai">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="India">
            </div>
            <div class="input-group">
                <label for="pincode">Pin Code</label>
                <input type="text" id="pincode" placeholder="214456">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" min="2025-10-29">
            </div>
            <div class="input-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" min="2025-10-29">
            </div>
        </div>

        <div class="input-group full-width">
            <label for="persons">Number of Persons</label>
            <input type="number" id="persons" placeholder="4">
        </div>

        <button type="submit">Book Now</button>
    </form>
</div>

</body>
</html>
